<!DOCTYPE html>
<html>
<head>
	<title> Format Text </title>
	<style type="text/css">
		p.besar {text-transform: uppercase}
		p.kecil {text-transform: lowercase}
	</style>
</head>
<body>
	<p class="besar"> pengubahan kedalalam huruf Besar </p>
	<p class="kecil"> PENGUBAHAN KEDALAM HURUF KECIL</p>
</body>
</html>
